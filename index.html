<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>名言サイト</title>
</head>
<body>
    <!--header section-->
    <header>
        <h1 class="one">偉人の言葉</h1>
    </header>

    <!--List section-->
    <div class="container">
        <div class="list">
          <img src="https://github.com/arikawa-takahiro/meigen/blob/main/Albert%20Einstein.jpg?raw=true" alt="#">
          <h3 class="name">アインシュタイン</h3>
          <h5 class="country">ドイツ</h5>
        </div>

        <div class="list">
            <img src="./images/ichiro.jpg" alt="#">
            <h3 class="name">イチロー</h3>
            <h5 class="country">日本</h5>
        </div>
        <div class="list">
            <img src="./images/Ivica-Osim.jpg" alt="#">
            <h3 class="name">イビチャ・オシム</h3>
            <h5 class="country">ボスニア</h5>
        </div>
    </div>

    <div class="container">
        <div class="list">
            <img src="./images/buffett.jpg" alt="#">
            <h3 class="name">ウォーレン・バフェット</h3>
            <h5 class="country">アメリカ</h5>
        </div>
        <div class="list">
            <img src="https://github.com/arikawa-takahiro/meigen/blob/main/Gandhi.jpg?raw=true" alt="#">
            <h3 class="name">ガンジー</h3>
            <h5 class="country">インド</h5>
        </div>
        <div class="list">
            <img src="./images/johnson.jpg" alt="#">
            <h3 class="name">スペンサー・ジョンソン</h3>
            <h5 class="country">アメリカ</h5>
        </div>
    </div>

    <!--main section-->
    <section>
        <div class="hero">
            <h2 class="text">僕だけの</h2>
            <h2 class="text2">
                <span>光</span>
                <span>と</span>
                <span>影</span>
            </h2>
        </div>
       
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/steve-jobs-.jpg" class="d-block w-100" alt="...">
      <p class="jobs-words">
        <span>「時間は限られているのだから、</span>
        <span>他人の人生を生きて</span>
        <span>自分の時間を無駄に過ごしてはいけない」</span>
      </p>
    </div>
    <div class="carousel-item">
      <img src="./images/nelson-mandela-reads.jpg" class="d-block w-100" alt="...">
      <p class="mandela-words">
        <span>「何事も、</span><br>
        <span>成し遂げるまでは</span><br>
        <span>いつも不可能に見える」</span>
      </p>
    </div>
    <div class="carousel-item">
      <img src="./images/mother-teres.jpg" class="d-block w-100" alt="...">
      <p class="teresa-words">
        <span>「小さな事に</span>
        <span>忠実でありなさい。</span><br>
        <span>そこにあなたの</span><br>
        <span>強さが宿るのですから」</span>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    </section>




 <!--bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
